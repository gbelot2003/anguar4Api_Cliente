<div *ngIf="selectedImage">
  <div class="container image-detail">
    <div class="row">
      <div class="col-md-8 col-xs-12">
        <img [src]="selectedImage.imageLink" class="img-responsive" alt="selectedImage.title">
      </div>
      <div class="col-sm-4 col-sx-12">
        <h1>{{ selectedImage.title }}</h1>
        <p ngClass="descripcion">{{ selectedImage.description }}</p>
      </div>
    </div>
  </div>
</div>
